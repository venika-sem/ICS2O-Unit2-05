<!DOCTYPE html>
<!-- ICS2O-Unit2-05-HTML -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Salary Program, with JavaScript" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Venika Sem" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Salary Program, with JavaScript</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Salary Program, with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h3>Please enter your employment information:</h3>
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Number of hours worked</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="number-of-hours-worked">
            <label class="mdl-textfield__label" for="number-of-hours-worked">enter here ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Hourly rate</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="hourly-rate"/>
            <label class="mdl-textfield__label" for="hourly-rate">enter here ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
onclick="pay()">
          Pay
        </button>
        <br>
        <br>
        <p>
          <div id="answers">
            <div id="take-home-salary"></div>
            <div id="government-tax"></div>
          </div>
        </p>
      </main>
    </div>
  </body>
</html>
